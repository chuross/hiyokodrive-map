# Cloudflare Worker設定ファイル
# wrangler.toml

name = "pmtiles-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# R2バケットのバインディング
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "pmtiles-bucket"  # ← あなたのR2バケット名に変更してください

# 環境変数（シークレット）
# API_KEYはwrangler secretコマンドで設定：
# wrangler secret put API_KEY
